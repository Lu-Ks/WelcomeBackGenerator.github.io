<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/style.css" />
		<title>Random Person Generator</title>
		<script src="assets/app.js"></script>
	</head>
	<body>
		<section>
			<div id="spinner"></div>
			<div id="container">
				<div id="container-people">
					<div class="person-container" id="person1">
						<p id="deathYear1"></p>
						<img id="image1" alt="Person 1" />
						<p class="caption" id="name1"></p>
					</div>
					<div class="person-container" id="person2">
						<p id="birthYear2"></p>
						<img id="image2" alt="Person 2" />
						<p class="caption" id="name2"></p>
					</div>
				</div>
			</div>
			<div id="bon-retour">
				<p id="bon-retour-text">Bon retour parmi nous ❤️</p>
			</div>
			<button id="generate">GÉNÉRER</button>
		</section>

		<footer class="footer">
